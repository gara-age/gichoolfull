quizData.forEach((q, i) => {
  const table = document.createElement("table");
  table.classList.add("multi-table");

  const row = document.createElement("tr");

  // 번호
  const numberCell = document.createElement("td");
  numberCell.classList.add("question-number");
  numberCell.textContent = `${i + 1}.`;

  // 문제 및 보기들
  const contentCell = document.createElement("td");

  const titleDiv = `<div class="question-title">${q.question}</div>`;
  const imageDiv = q.image
    ? `<div class="question-image"><img src="${q.image}" alt="문제 이미지"></div>`
    : "";

  // 보기 테이블
  let choicesTable = '<table class="choices">';
  for (let j = 0; j < q.options.length; j += 2) {
    choicesTable += "<tr>";
    for (let k = 0; k < 2; k++) {
      const index = j + k;
      if (q.options[index]) {
        const isCorrect = index === q.correct;
        choicesTable += `<td>
  <label class="choice-button ${isCorrect ? 'correct' : ""}" data-index="${index}" data-question="${i}">
    <input type="radio" name="q${i}" value="${index}" hidden checked>
    <span class="choice-symbol">${['①', '②', '③', '④'][index]}</span>
    <span class="choice-content">${q.options[index]}</span>
  </label>
</td>`;
      }
    }
    choicesTable += "</tr>";
  }
  choicesTable += "</table>";

  contentCell.innerHTML = titleDiv + imageDiv + choicesTable;
  row.appendChild(numberCell);
  row.appendChild(contentCell);
  table.appendChild(row);
  wrapperDiv.appendChild(table);
});

// quiz-container에 추가

                            <option value="환경교육지도사">환경교육지도사</option>
                            <option value="회계정보처리사">회계정보처리사</option>
                        </select>
      <div style="display: flex;">
        <input type="text" id="chat-text" placeholder="메시지를 입력하세요..." />
        <button id="send-button">전송</button>
      </div>
    </div>
  </div>
</div>
<script>
    //채팅시스템
  const modal = document.getElementById('modal');
  const floatBtn = document.querySelector('.float-button-container'); // 플로팅 버튼
  const closeBtn = document.querySelector('.close-button');
  const chatBody = document.getElementById('chat-body');
  const sendBtn = document.getElementById('send-button');
  const chatInput = document.getElementById('chat-text');

  // 답변 맵 (입력: 답변)
  const responses = {
    "시험 일정": "시험 일정은 보통 매년 상반기/하반기로 나뉘어요.",
    "1차 합격 기준": "1차 시험은 온라인 오픈북 시험으로 60점 이상 (50문제 중 30문제 이상) 득점시 합격이에요!" ,
    "2차 합격 기준": "2차 시험은 과목별 40% 이상 득점, 평균 60점 이상 득점시 합격이에요!" ,
    "LVM" : "LVM을 구성할 때 가장 먼저 생성되는 것은, 물리 디스크를 LVM에서 사용할 수 있도록 초기화하는 물리 볼륨(Physical Volume, PV) 입니다."
  };
function findResponse(text) {
  const lowerText = text.toLowerCase(); // 대소문자 무시

  for (const [keyword, answer] of Object.entries(responses)) {
    if (lowerText.includes(keyword.toLowerCase())) {
      return answer;
    }
  }
  return "죄송해요. 아직 그 질문에 대한 답변은 준비 중이에요!";
}
  // 모달 열기
  floatBtn.addEventListener('click', (e) => {
    e.preventDefault();
    modal.classList.remove('hidden');
    chatInput.focus();
  });

  // 모달 닫기
  closeBtn.addEventListener('click', () => {
    modal.classList.add('hidden');
  });

  // 전송 동작
  function sendMessage() {
    const text = chatInput.value.trim();
    if (!text) return;
    
    // 사용자 메시지 추가
    const userMsg = document.createElement('div');
    userMsg.className = 'message sent';
    userMsg.textContent = text;
    chatBody.appendChild(userMsg);

    chatInput.value = '';

    // 로딩 애니메이션 삽입
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'loading-message';
    loadingDiv.id = 'loading';

    const animDiv = document.createElement('div');
    animDiv.style.width = "40px";
    animDiv.style.height = "40px";
    animDiv.id = "lottie-loader";

    loadingDiv.appendChild(animDiv);
    chatBody.appendChild(loadingDiv);

    // Lottie 실행
    lottie.loadAnimation({
      container: animDiv,
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets2.lottiefiles.com/packages/lf20_usmfx6bp.json' // 예시 대기 애니메이션
    });

    chatBody.scrollTop = chatBody.scrollHeight;

    // 3초 후 답장
    setTimeout(() => {
      document.getElementById('loading').remove();

      const botMsg = document.createElement('div');
      botMsg.className = 'message received';

      // 사용자 입력에 따른 답변
botMsg.textContent = findResponse(text);
      chatBody.appendChild(botMsg);

      chatBody.scrollTop = chatBody.scrollHeight;
    }, 3000);
  }

  // 버튼 클릭 시
  sendBtn.addEventListener('click', sendMessage);

  // 엔터 키 입력
  chatInput.addEventListener('keydown', (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });
    //모달 코드
  floatBtn.addEventListener('click', (e) => {
    e.preventDefault(); // a 태그 동작 방지
    modal.classList.remove('hidden');
  });

  closeBtn.addEventListener('click', () => {
    modal.classList.add('hidden');
  });

  // 바깥 영역 클릭 시 닫기
  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.classList.add('hidden');
    }
  });
</script>
</body>
</html>
