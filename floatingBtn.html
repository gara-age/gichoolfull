    <style>
        .modal {
  position: fixed;
  z-index: 1000;
  right: 20px;
  bottom: 20px;
  width: 350px;
  max-height: 1000px;
}

/* 채팅창 본체 */
.chat-modal {
  background-color: white;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  height: 500px;
	box-shadow: 0 0px 15px 0 #82CAFF;
}

/* 헤더 */
.chat-header {
  background-color: #007bff;
  color: white;
  padding: 10px;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* 채팅창 내용 */
.chat-body {
  padding: 10px;
  overflow-y: auto;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

/* 채팅 메시지 */
.message {
  padding: 8px 12px;
  border-radius: 15px;
  max-width: 70%;
  line-height: 1.4;
  font-size: 14px;
}
.message.received {
  background-color: #f1f1f1;
  align-self: flex-start;
  width: max-content;
}
.message.sent {
  background-color: #dcf8c6;
  align-self: flex-end;
}

/* 입력창 */
.chat-input {
  display: flex;
  border-top: 1px solid #ccc;
  padding: 8px;
}
.chat-input input {
  flex: 1;
  padding: 6px 10px;
  border: 1px solid #ccc;
  border-radius: 20px;
  outline: none;
}
.chat-input button {
  margin-left: 8px;
  padding: 6px 12px;
  border: none;
  background-color: #007bff;
  color: white;
  border-radius: 20px;
  cursor: pointer;
}
.selectForm {
    width: 100%;
    border-radius: 5px;
    margin-bottom: 5px;
}
.close-button {
    cursor: pointer;
    font-size: 22px;
    font-weight: bold;
}
    </style>
</head>
