<input id="phone" type="tel" placeholder="전화번호 (예: 010-1234-5678)" maxlength="13" />
        <button class="signup-button" onclick="location.href='./sign-in-done.html'">가입하기</button>
    </div>
<script>
  const phoneInput = document.getElementById('phone');

  phoneInput.addEventListener('input', function (e) {
    let numbers = e.target.value.replace(/\D/g, '');

    if (numbers.length > 3 && numbers.length <= 7) {
      numbers = numbers.replace(/^(\d{3})(\d{1,4})$/, '$1-$2');
    } else if (numbers.length > 7) {
      numbers = numbers.replace(/^(\d{3})(\d{4})(\d{1,4})$/, '$1-$2-$3');
    }

    e.target.value = numbers;
  });
</script>
